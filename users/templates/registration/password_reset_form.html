{% extends 'base.html' %}

{% block content %}
<div class="password-reset-form">
    <h2>Reset Your Password</h2>
    <p>Enter your email address to receive a link to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
</div>
{% endblock %}
